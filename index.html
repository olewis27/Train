<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train Time</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Google Fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Harmattan" rel="stylesheet">

	<!--Styling CSS  -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">



	<!-- Style to fix the issue of text extending past panel length -->
	<style>
		.panel-body a {
			word-break: break-all;
		}
	</style>
</head>

<body>

	<!-- Main Bootstrap Search -->
	<div class="container">

		<!-- Jumbotron for Title -->
		<div class="jumbotron">
			<h1 class="text-center"><strong></i> Train Time</strong></h1>
		</div>


		<!-- This row will handle all of the retrieved Train Schedules-->
		<div class="row">
			<div class="col-sm-12">
				<br>

				<!-- This panel will initially be made up of a panel and wells for each of the trains scheduled -->
				<div class="panel panel-danger">

					<!-- Panel Heading for the train schedule -->
					<div class="panel-heading">
						<h3 class="panel-title"><strong><i class="fa fa-table"></i> Current Train Schedule</strong></h3>
					</div>

					<!-- This main panel will hold each of the resulting train schedules -->
					<div class="panel-body">
						<table id="trainSchedule" class="table table-striped">
							<thead>
								<tr>
									<td>Train Name</td>
									<td>Destination</td>
									<td>Frequency</td>
									<td>Next Arrival</td>
									<td>Due In</td>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Row for adding train schedules -->
		<div class="row">
			<div class="col-sm-12">
				<br>
				<!-- First panel is for adding trains-->
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Train</strong></h3>
					</div>
					<div class="panel-body">

						<!-- Here we create an HTML Form for handling the inputs-->

						<!-- Here we create the text box for adding the train-->
						<div class="form-group">
							<label>Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>

						<!-- Here we capture the Destination -->
						<div class="form-group">
							<label>Destination</label>
							<input type="text" class="form-control" id="place">
						</div>

						<!-- Here we capture the First Train Time -->
						<div class="form-group">
							<label>First Train Time (HH:mm-military time)</label>
							<input type="text" class="form-control" id="trainTime">
						</div>

						<!-- Here we capture the First Train Time -->
						<div class="form-group">
							<label>Frequency (min)</label>
							<input type="text" class="form-control" id="freq">
						</div>

						<!-- Here we have our final submit button -->
						<button type="submit" class="btn btn-danger" id="addTrain"><i class="fa fa-search"></i> Submit</button>

					</div>
				</div>
			</div>
		</div>

		<!-- jQuery JS -->
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

		<!-- Javascript File -->
		<script src="./assets/js/train.js"></script>

</body>

</html>
